{{template "base" .}}
{{define "contacts"}}

<div class="container">
    <!-- Contacts -->
    <!-- <form class="row g-2" id="contactsForm" method="POST" enctype="multipart/form-data" action="/api/v1/contacts">
            <input type="hidden" name="csrf" value="{{.}}" />
        </form> -->
    <div class="modal fade" id="contactsFormDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="contactsFormDialogLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactsFormDialogLabel">New contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="contactsForm" method="POST" enctype="multipart/form-data" action="/api/v1/contacts">
                        <div class="form-floating mb-1">
                            <input class="form-control" id="emailInput" type="email" placeholder="Email"
                                data-sb-validations="" />
                            <label for="temail">Email</label>
                        </div>
                        <div class="form-floating mb-1">
                            <input class="form-control" id="firstNameInput" type="text" placeholder="First name"
                                data-sb-validations="" />
                            <label for="firstName">First name</label>
                        </div>
                        <div class="form-floating mb-1">
                            <input class="form-control" id="lastNameInput" type="text" placeholder="Last name"
                                data-sb-validations="" />
                            <label for="lastName">Last name</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="contactsConfirmDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="contactsStaticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactsStaticBackdropLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Selected contacts(s) will be deleted!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="contactsConfirmButton" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Table -->
    <table id="contactsTable" class="table table-striped table-bordered" width="100%">
        <thead>
            <tr>
                <th>Id</th>
                <th></th>
                <th>Email</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
    </table>
</div>

<script type="module">
    import { showContactsFormDialog, deleteItems } from "/public/js/contacts.js";
    document.querySelector('#contactsFormDialog').addEventListener('show.bs.modal', showContactsFormDialog)
    document.querySelector('#contactsConfirmButton').addEventListener('click', deleteItems);
</script>

{{end}}
