<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="messagesConfirmDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="messagesStaticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messagesStaticBackdropLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Selected message(s) will be removed!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="messagesConfirmButton" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Table -->
    <table id="messagesTable" class="table table-striped table-bordered" width="100%">
        <thead>
            <tr>
                <th>Id</th>
                <th></th>
                <th>Name</th>
                <th>Size</th>
                <th>Created</th>
            </tr>
        </thead>
    </table>
</div>
