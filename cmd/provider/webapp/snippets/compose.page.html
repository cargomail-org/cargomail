<div class="container">
    <!-- Compose -->
    <form class="row g-2" id="composeForm" method="" action="#" enctype="multipart/form-data" autocomplete="off">
        <!-- resetable by form.reset() -->
        <input class="form-control" id="composeUriInput" style="display: none" name="composeUri" />
        <input class="form-control" id="composeDateInput" style="display: none" name="composeDate" />
        <!-- not resetable by form.reset() -->
        <input class="form-control" id="composeFromInput" type="hidden" name="composeFrom" />
        <div class="d-flex align-items-center">
            <div class="form-floating mb-1 flex-grow-1">
                <select multiple class="form-control contacts" id="toInput"></select>
                <label for="toInput">To</label>
            </div>
            <div class="flex-grow-0">
                <div class="recipients col d-flex flex-column align-items-start">
                    <a class="btn btn-link" id="ccButton">
                        <small>Cc</small>
                    </a>
                    <a class="btn btn-link" id="bccButton">
                        <small>Bcc</small>
                    </a>
                </div>
            </div>
        </div>
        <div hidden class="form-floating mb-1" id="ccPanel">
            <select multiple class="form-control contacts" id="ccInput"></select>
            <label for="ccInput">Cc</label>
        </div>
        <div hidden class="form-floating mb-1" id="bccPanel">
            <select multiple class="form-control contacts" id="bccInput"></select>
            <label for="bccInput">Bcc</label>
        </div>
        <div class="form-floating mb-1">
            <input class="form-control" id="subjectInput" type="text" maxlength="100" />
            <label for="subjectInput">Subject</label>
        </div>
        <div hidden class="form-floating mb-3">
            <textarea class="form-control" id="messageText" type="text" style="height: 8rem;" maxlength="10000"></textarea>
            <label for="messageText">Message</label>
        </div>
        <div class="form-floating mb-3" contenteditable="false" id="formFloatingMessageHtml">
            <span contenteditable="true" class="form-control" id="messageHtml" spellcheck="false"></span>
            <label for="messageHtml">Message</label>
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="composeRemoveConfirmDialog" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="composeRemoveStaticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="composeRemoveStaticBackdropLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Selected attachment(s) will be removed from this Draft!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="composeRemoveConfirmButton" class="btn btn-primary">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="composeDiscardConfirmDialog" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="composeDiscardStaticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="composeDiscardStaticBackdropLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Draft will be discarded!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="composeDiscardConfirmButton" class="btn btn-primary">Discard</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Table -->
    <table id="composeTable" class="table table-striped table-bordered" width="100%">
        <thead>
            <tr>
                <th>Uri</th>
                <th></th>
                <th>Name</th>
                <th>Size</th>
            </tr>
        </thead>
    </table>
</div>
