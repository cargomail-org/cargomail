<div class="container">
    <!-- Compose -->
    <form class="row g-2" id="composeForm" method="" action="#" enctype="multipart/form-data">
        <div class="d-flex align-items-center">
            <div class="form-floating mb-1 flex-grow-1">
                <select multiple class="form-control contacts" id="toInput" type="text"></select>
                <label for="toInput">To</label>
            </div>
            <div class="flex-grow-0">
                <div class="recipients col d-flex flex-column align-items-start">
                    <a class="btn btn-link" id="ccButton">
                        <small>Cc</small>
                    </a>
                    <a class="btn btn-link" id="bccButton">
                        <small>Bcc</small>
                    </a>
                </div>
            </div>
        </div>
        <div hidden class="form-floating mb-1" id="ccPanel">
            <select multiple class="form-control contacts" id="ccInput" type="text"></select>
            <label for="ccInput">Cc</label>
        </div>
        <div hidden class="form-floating mb-1" id="bccPanel">
            <select multiple class="form-control contacts" id="bccInput" type="text"></select>
            <label for="bccInput">Bcc</label>
        </div>
        <div class="form-floating mb-1">
            <input class="form-control" id="subjectInput" type="text" />
            <label for="subjectInput">Subject</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="messageText" type="text" style="height: 8rem;"></textarea>
            <label for="messageText">Message</label>
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="composeConfirmDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="composeStaticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="composeStaticBackdropLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Selected file(s) will be removed from this Draft!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="composeConfirmButton" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Table -->
    <table id="composeTable" class="table table-striped table-bordered" width="100%">
        <thead>
            <tr>
                <th>Id</th>
                <th></th>
                <th>Name</th>
                <th>Size</th>
                <th>Created</th>
            </tr>
        </thead>
    </table>
</div>
