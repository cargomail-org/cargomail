logging:
  level: debug
  formatter:
    name: text
    options:
      disable_timestamp: true

# OIDC
oidc:
  issuer: http://localhost:9998/
  client_id: webmail
  client_secret: secret
  key_path: ../cargomail-zitadel-oidc/example/server/client-key1.json    

# gRPC Webmail
webmail:
  port: 8180
  cors:
    allowed_origins: ["*"]
    allowed_methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS", "HEAD"]
    allowed_headers:
      [
        "origin",
        "content-type",
        "accept",
        "accept-language",
        "authorization",
        "x-grpc-web",
        "x-user-agent",
        "client-sent-security-token",
        "x-requested-with",
      ]
    max_age: 600
    allow_credentials: true

# gRPC MTA
mta:
  port: 8125

# Database config
database:
  host: localhost
  port: 1234
  max_open_conns: 20
  ssl:
    mode: disable
    root_cert: ""
    cert: ""
    Key: ""
  admin:
    username: postgres
    password: password
  user:
    database_name: cargomail
    username: fuser
    password: fpassword
